# Brief  : YAML definition of the APB_seq_item class for pyquesta code generation.

APB_seq_item:
  addr:   uint   # 32-bit address
  data:   uint   # 32-bit data
  strobe: uchar  # 8-bit byte strobe (only low 4 bits used)
  type_sv:   uchar  # 8-bit transaction type_sv (enum encoded)